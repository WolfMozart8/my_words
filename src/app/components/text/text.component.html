<div id="words-container" (mouseup)="getNewWordBySelection()">
    <p>{{text}}</p>

    <hr>

    @for (word of wordList; track word.id) {
    @if (word.id) {
    <span (click)="setActiveWord(word.id)" [ngClass]="word.state">{{word.word}} </span>
    }
    }
</div>

<app-word-info [word]="activeWord" [newWord]="newWordToAdd"></app-word-info>
